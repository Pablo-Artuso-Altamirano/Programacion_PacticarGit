<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <form action="#">

        <h1>Formulario Programación</h1>

        <div class="container">
            <label for="Nombre">Nombre</label>
            <input type="text" placeholder="Ingrese Nombre">

            <label for="Apellido">Apellido</label>
            <input type="text" placeholder="Ingrese Apellido">

            <label for="Correo">Correo Electrónico</label>
            <input type="email" name="correo" id="correo" placeholder="ejemplo@gmail.com">

            <div class="localidad">
                <label for="Ciudad">Localidad</label>
                <select name="ciudad" id="ciudad">
                    <option value="opcion1">Villa del Rosario</option>
                    <option value="opcion1">Luque</option>
                    <option value="opcion1">Pilar</option>
                    <option value="opcion1">Rio Segudno</option>
                    <option value="opcion1">Matorrales</option>
                    <option value="opcion1">Otra</option>
                </select>

                <p>Si selecciono la opción "Otra" ¡Ingresela Aquí! <input type="text" name="otraOpcion" id="otraOpcion" placeholder="Ingresar su Localidad"></p>
            </div>
        </div>


        <div class="lenguajes">
            <h3>Seleccione el/los "Lenguaje/s" que más les guste:</h3>
            <label for="chk1"><input type="checkbox" name="frontend" id="Python">Python</label>
            <label for="chk2"><input type="checkbox" name="frontend" id="JavaScript">JavaScript</label>
            <label for="chk3"><input type="checkbox" name="frontend" id="Java">Java</label>
            <label for="chk4"><input type="checkbox" name="frontend" id="C++">C++</label>
            <label for="chk5"><input type="checkbox" name="frontend" id="PHP">PHP</label>
        </div>


        <input type="button" value="Enviar">
    </form>














</body>
</html>
